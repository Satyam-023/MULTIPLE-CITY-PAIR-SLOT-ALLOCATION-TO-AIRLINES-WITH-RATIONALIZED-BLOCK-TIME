<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations */
        @keyframes slideIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate-slideIn {
            animation: slideIn 0.5s ease-out forwards;
        }
        /* Gradient background animation */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .bg-gradient-animated {
            background: linear-gradient(45deg, #4f46e5, #7c3aed, #3b82f6, #6d28d9);
            background-size: 400%;
            animation: gradient 15s ease infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-animated flex items-center justify-center p-4">
    <div class="bg-white bg-opacity-90 backdrop-blur-md p-10 rounded-2xl shadow-2xl w-full max-w-lg animate-slideIn">
        <!-- Logo with hover scale effect -->
        <div class="flex justify-center mb-8">
            <img src="plane1.png" alt="Flight Booking Logo" 
                 class="h-16 transition-transform duration-300 hover:scale-110">
        </div>
        <!-- Title with subtle animation -->
        <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-8 animate-slideIn" style="animation-delay: 0.1s;">
            Welcome to Sky Connect
        </h2>
        <form>
            <!-- Email Input -->
            <div class="mb-6 relative group">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2 transition-colors group-hover:text-indigo-600">
                    Email Address
                </label>
                <div class="flex items-center border border-gray-300 rounded-lg shadow-sm focus-within:ring-2 focus-within:ring-indigo-500 focus-within:border-indigo-500 transition-all duration-300">
                    <span class="pl-3 text-gray-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </span>
                    <input type="email" id="email" name="email" required
                           class="w-full px-3 py-2.5 border-0 rounded-lg focus:outline-none focus:ring-0 bg-transparent placeholder-gray-400"
                           placeholder="your.email@example.com">
                </div>
            </div>
            <!-- Password Input -->
            <div class="mb-8 relative group">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2 transition-colors group-hover:text-indigo-600">
                    Password
                </label>
                <div class="flex items-center border border-gray-300 rounded-lg shadow-sm focus-within:ring-2 focus-within:ring-indigo-500 focus-within:border-indigo-500 transition-all duration-300">
                    <span class="pl-3 text-gray-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.1-.9-2-2-2s-2 .9-2 2 2 4 2 4m2-4c0-1.1.9-2 2-2s2 .9 2 2-2 4-2 4m-6 5v-1a2 2 0 012-2h4a2 2 0 012 2v1m-8-9V5a4 4 0 014-4h0a4 4 0 014 4v4" />
                        </svg>
                    </span>
                    <input type="password" id="password" name="password" required
                           class="w-full px-3 py-2.5 border-0 rounded-lg focus:outline-none focus:ring-0 bg-transparent placeholder-gray-400"
                           placeholder="••••••••">
                </div>
            </div>
            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember"
                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded transition-transform duration-200 hover:scale-110">
                    <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
                </div>
                <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800 hover:underline transition-colors duration-200">
                    Forgot Password?
                </a>
            </div>
            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-300">
                Sign In
            </button>
        </form>
        <!-- Sign Up Link -->
        <p class="mt-8 text-center text-sm text-gray-600">
            New to SkyWings? 
            <a href="#" class="text-indigo-600 font-medium hover:text-indigo-800 hover:underline transition-colors duration-200">
                Create an account
            </a>
        </p>
    </div>
</body>
</html>
